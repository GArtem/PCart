<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/admin-css/styles.css" />

        <title>#{pageTitle}</title>
        <meta name="keywords" content="#{!empty metaKeywords ? metaKeywords : 'default keywords'}" />
        <meta name="description" content="#{!empty metaDescription ? metaDescription : 'default description'}" />

        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>
        <div id="page" class="hfeed site">
            <header id="masthead" class="site-header" role="banner">
                <div id="logo">
                </div>
                <ui:include src="./template-admin-meny.xhtml"/>
            </header>

            <div id="main" class="wrapper">
                <ui:insert name="body"></ui:insert>
            </div>
            <div class="empty"></div>
        </div><!-- #page -->
        <div class="footerContainer">
            <b>Copyright 2013</b>
        </div>


    </h:body>



</html>
